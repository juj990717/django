{% extends 'base.html' %}

{% block con %}


    <form method="post" name="createForm">
        {% csrf_token %}

        <h1><b>게시글 작성</b></h1>

        <div class="mb-3 mt-5">
            <label class="form-label"><b>SUBJECT</b></label>
            <input type="text" name="sub" placeholder="Please input subject" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label"><b>WRITER</b></label>
            <input type="text" class="form-control" value="{{ user }}" disabled>
        </div>
        <div class="mb-3">
            <label class="form-label"><b>CONTENT    </b></label>
            <textarea class="form-control" name="con" placeholder="Please input content" style="height: 150px;"></textarea>
        </div>
        <div class="text-end mt-3">
            <button onclick="check()" type="button" class="btn btn-dark">CREATE</button>
        </div>
    </form>

    <script>
        function check(){
            f = document.createForm;
            if(!f.sub.value){
                alert("Please input title")
            }else if(!f.con.value){
                alert("Please input content")
            }else{
                f.submit();
            }
        }
    </script>


{% endblock %}
