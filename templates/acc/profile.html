{% extends 'base.html' %}


{% block con %}
    <h1><b>프로필</b></h1>
    <div class="text-end mt-2">
        <img src="{{user.getpic}}" height="200px">
    </div>
    <div class="mb-3 mt-2">
        <label class="form-label">USERNAME</label>
        <input type="text" value="{{user}}" disabled class="form-control" style="font-weight: bold;">
    </div>
    <div class="mb-3">
        <label class="form-label">POINT</label>
        <input type="text" value="{{user.point}}" style="font-weight: bold;" disabled class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">EMAIL</label>
        <input type="text" value="{{user.email}}" style="font-weight: bold;" disabled class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">COMMENT</label>
        <textarea class="form-control" disabled style="font-weight: bold; height: 100px;">{{user.comment}}</textarea>
    </div>

    <div class="text-end">
        <a href="{% url 'acc:update' %}"><button class="btn btn-dark">UPDATE</button></a>
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
            DELETE
        </button>
    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">DELETE USER</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form method="post" action="{% url 'acc:ckpw' %}">
                    {% csrf_token %}
                    <div class="modal-body">
                        <div class="container">
                            <input type="password" name="ck" class="form-control" placeholder="INPUT CURRENT PASSWORD">  
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
